<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Exercícios</title>
</head>
<body>
  <div class="wrapper">
    <div id="container-buttons">
      <button context="foco" class="active">Foco</button>
      <button context="short">Descanso curto</button>
      <button context="long">Descanso longo</button>
    </div>
    <div id="container-music">
      <input type="checkbox" id="alternar-musica">
      <label for="music">Clique no checkbox para tocar música</label>
    </div>
    <div id="container-start">
      <button id="start-button">Começar</button>
    </div>
    <div id="countdown">
      <p>Tempo Restante:</p>
    </div>

  </div>

  
  <script src="./index.js"></script>
</body>
</html>
